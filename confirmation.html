<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>home</title>
  </head>
  <body>
    <main>
        <section class="container-fluid p-4 p-sm-5 pt-3 pt-sm-4">
            <div class="d-flex mb-3">
                <a class="navbar-brand mx-auto" href="#">
                    <img src="img/icon.png" alt="logo" width="35" height="35" class="d-inline-block align-top">
                </a>
            </div>
            <div class="row gx-md-5 gy-3 gy-md-0">

                <div class="col-md-6 col-xxl-7 border-end">
                    
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h3 class="mb-5">Thank You</h3>
                            <p>Payment confirmed</p>
                            <p class="mb-5">We hope to have you shop again</p>
                        </div>
                    </div>
            
                </div>
                <div class="col-md-6 col-xxl-5">
                    <h3>Order Summary</h3>
                    <ul class="p-0">
                        <li class="row py-3 align-items-center">
                            <div class="col-auto align-items-center">
                                <img class="w-100" height="60" src="img/test.png" alt="img" />
                            </div>
                            <div class="col-auto">
                                <h5>Bodum Coffee Grinder</h5>
                            </div>
                            <div class="col-auto ms-auto">
                                <h5>$34.99</h5>
                            </div>
                        </li>
                        <li class="row py-3 align-items-center">
                            <div class="col-auto align-items-center">
                                <img class="w-100" height="60" src="img/test.png" alt="img" />
                            </div>
                            <div class="col-auto">
                                <h5>Bodum Coffee Grinder</h5>
                            </div>
                            <div class="col-auto ms-auto">
                                <h5>$34.99</h5>
                            </div>
                        </li>
                    </ul>
                    <div class="col-4 bg-secondary text-light p-3 rounded d-grid w-100 mb-3">
                        <div class="w-100">
                            <div class="row">
                                <h6 class="col-auto fw-normal">Subtotal</h6>
                                <h6 class="col-auto ms-auto fw-normal">$94.98</h6>
                            </div>
                            <div class="row">
                                <h6 class="col-auto fw-normal">Tax</h6>
                                <h6 class="col-auto ms-auto fw-normal">$0</h6>
                            </div>
                            <div class="row mb-4">
                                <h6 class="col-auto fw-normal">Shipping</h6>
                                <h6 class="col-auto ms-auto fw-normal">$0</h6>
                            </div>
                        </div>
                        <div class="align-self-end w-100">
                            <div class="row">
                                <h6 class="col-auto mb-0">Total</h6>
                                <h6 class="col-auto ms-auto fw-bold mb-0">$94.98</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
  </body>
</html>
