<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>home</title>
  </head>
  <body>
    <nav class="navbar bg-dark p-3">
        <section class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icon.png" alt="logo" width="35" height="35" class="d-inline-block align-top">
            </a>
            <form class="w-50">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div>
                <a href="#" class="me-3">
                    <img src="img/icon.png" alt="icon" width="35" height="35" class="d-inline-block align-top">
                </a>
                <a class="position-relative" href="#">
                    <img src="img/icon.png" alt="icon" width="35" height="35" class="d-inline-block align-top">
                    <span class="position-absolute top-0 start-100 translate-middle bg-light text-center text-dark rounded-pill" style="width: 1.6rem; height:1.6rem;">1</span>
                </a>
            </div>
        </section>
    </nav>
    <main>
        <section class="container-fluid p-4 p-sm-5 pt-3 pt-sm-4">
            <h2>Shopping Cart</h2>
            <div class="border-bottom w-100 mb-4"></div>
            <ul class="p-0">
                <li class="row border-bottom py-3">
                    <div class="col-auto d-flex flex-row align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkBox">
                        </div>
                        <img class="w-100 ms-4" height="110" src="img/test.png" alt="img" />
                    </div>
                    <div class="col-auto">
                        <h5>Bodum Coffee Grinder</h5>
                        <p class="text-secondary">In Stock</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">-</button>
                            <div class="bg-secondary text-light px-3 py-2">1</div>
                            <button type="button" class="btn btn-secondary">+</button>
                        </div>
                    </div>
                    <div class="col-auto ms-auto align-self-center">
                        <h5>$34.99</h5>
                    </div>
                </li>
                <li class="row border-bottom py-3">
                    <div class="col-auto d-flex flex-row align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkBox">
                        </div>
                        <img class="w-100 ms-4" height="110" src="img/test.png" alt="img" />
                    </div>
                    <div class="col-auto">
                        <h5>Other Thing</h5>
                        <p class="text-secondary">In Stock</p>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">-</button>
                            <div class="bg-secondary text-light px-3 py-2">3</div>
                            <button type="button" class="btn btn-secondary">+</button>
                        </div>
                    </div>
                    <div class="col-auto ms-auto align-self-center">
                        <h5>$59.99</h5>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col-4 bg-secondary text-light p-3 rounded d-grid">
                    <div class="w-100">
                        <div class="row">
                            <h6 class="col-auto fw-normal">Order Total Incl. Tax</h6>
                            <h6 class="col-auto ms-auto fw-normal">$94.98</h6>
                        </div>
                        <div class="row">
                            <h6 class="col-auto fw-normal">Tax</h6>
                            <h6 class="col-auto ms-auto fw-normal">$0</h6>
                        </div>
                    </div>
                    <div class="align-self-end w-100">
                        <div class="row">
                            <h6 class="col-auto">Order Total Incl. Tax</h6>
                            <h6 class="col-auto ms-auto fw-bold">$94.98</h6>
                        </div>
                        <div class="row">
                            <h6 class="col-auto mb-0">Order Total Excl. Tax</h6>
                            <h6 class="col-auto ms-auto fw-bold mb-0">$94.98</h6>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary w-100 mb-3">Continue to Checkout</button>
                    <h6 class="text-center mb-3">OR</h6>
                    <button type="button" class="btn btn-primary w-100 mb-3">Continue to Checkout</button>
                    <button type="button" class="btn btn-primary w-100">Continue to Checkout</button>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
